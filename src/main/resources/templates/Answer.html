<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>結果画面</title>
</head>
<body>
	<h1>結果発表</h1>
	
	<form action="">
	<p th:text="'結果: '+${result}"></p>
	 <div th:switch="${result}">

	    <a th:case="${result == 'failure'}" th:href="@{/result}">リザルト画面へ</a>
	</div>
	
</body>
</html>
